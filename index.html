<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wilber Maeri — Portfolio</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <header class="header">
      <img class="avatar" src="https://avatars.githubusercontent.com/Wilber-rgb-png" alt="Wilber avatar" />
      <div>
        <h1>Wilber Maeri Manyara</h1>
        <p class="subtitle">IT Professional | Software Developer | UI/UX Designer</p>
        <p class="links">
          <a href="https://www.linkedin.com/in/wilber-maeri-ab200466cd" target="_blank" rel="noopener">LinkedIn</a>
          ·
          <a href="mailto:wilbermaeri@gmail.com">Email</a>
          ·
          <a href="https://github.com/Wilber-rgb-png" target="_blank" rel="noopener">GitHub</a>
        </p>
      </div>
    </header>

    <section>
      <h2>Featured Projects</h2>
      <div id="projects" class="grid"></div>
    </section>

    <footer>
      <p>© 2026 Wilber Maeri · <a href="https://www.linkedin.com/in/wilber-maeri-ab200466cd" target="_blank">Connect on LinkedIn</a></p>
    </footer>
  </main>

  <script>
    async function loadProjects() {
      try {
        const res = await fetch('projects.json');
        const projects = await res.json();
        const container = document.getElementById('projects');
        container.innerHTML = projects.map(p => `
          <article class="card">
            <div class="card-body">
              <h3>${p.title}</h3>
              <p class="desc">${p.description}</p>
              <p class="meta">${p.tech ? p.tech.join(' · ') : ''}</p>
              <p class="links">
                <a href="${p.repo}" target="_blank">View Code</a>
              </p>
            </div>
          </article>
        `).join('');
      } catch (err) { console.error("Error loading projects:", err); }
    }
    loadProjects();
  </script>
</body>
</html>
